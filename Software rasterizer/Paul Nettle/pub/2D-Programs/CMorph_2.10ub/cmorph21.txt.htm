The Complete Morph v2.10 <ASP>

Complete 2D-morphing facility.  High-end tools for home users.

Features include:
	read & write TGA/IMG/BMP/GIF/IPI/PCX
	nice GUI
	multiple spline types
	advanced mesh editing tools
	and so much more!

Requires: [386DX+/4MB+, Math-Co & SVGA are highly recommended]
